<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Kartpool</title>

        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
        <link
            rel="stylesheet" type="text/css"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"   
        />

        {% load static %}
            <link rel="stylesheet" type="text/css" href="{% static 'home/stylesheets/index.css' %}" />
    </head>
    <body data-username={{ username }}>
        <header class="flex-container">
            <div class="flex-item">
                <h2 id="logo">
                    Kartpool
                </h2>
            </div>

            <div class="flex-item">
                <h2> Welcome, {{ username }} </h2>
            </div>
        </header>

        <div class="flex-container">
            <div class="flex-item">
                <section>
                    <h3>
                        WISHLISTS
                    </h3>

                    <input type="radio" name="tabs" id="tab1" checked />
                    <label for="tab1">NEARBY</label>
                    
                    <input type="radio" name="tabs" id="tab2" />
                    <label for="tab2">MY REQUESTS</label>
                    
                    <input type="radio" name="tabs" id="tab3" />
                    <label for="tab3">MY TRIPS</label>

                    <div
                        id="nearby-wishlists"
                        class="tab content1 wishlists"><!-- Load wishlists --></div>

                    <div
                        id="my-wishlists"
                        class="tab content2 wishlists"><!-- Load wishlists --></div>

                    <div
                        id="my-trips"
                        class="tab content3 wishlists"><!-- Load wishlists --></div>
                </section>
                <hr>

                <section>
                    <input id="wishlist-items" placeholder="Select a store and add items">
                    <button id="add-wishlist">
                        ADD A WISHLIST
                    </button>
                </section>
                
            </div>
            <div class="flex-item">
                <h3>
                    YOUR NEIGHBORHOOD
                </h3>
                <div id="map">
                    <!-- Load map here -->
                </div>
                
            </div>
        </div>

        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>

        {% load static %}
            <script type="text/javascript" src="{% static 'home/js/api.js' %}"></script>
            <script type="text/javascript" src="{% static 'home/js/helpers.js' %}"></script>
            <script type="text/javascript" src="{% static 'home/js/map.js' %}"></script>
            <script type="text/javascript" src="{% static 'home/js/stores.js' %}"></script>
            <script type="text/javascript" src="{% static 'home/js/wishlists.js' %}"></script>
            <script type="text/javascript" src="{% static 'home/js/index.js' %}"></script>
    </body>
</html>
